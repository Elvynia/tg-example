<html>
	<head>
		<title>Trilliangular example</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Polyfill(s) for older browsers -->
		<script src="node_modules/core-js/client/shim.min.js"></script>

		<!-- Angular dependencies -->
		<script src="node_modules/zone.js/dist/zone.js"></script>
		<script src="node_modules/systemjs/dist/system.src.js"></script>

		<!-- Trilliangular dependencies -->
		<script src="node_modules/three/build/three.js"></script>
		<script src="node_modules/mousetrap/mousetrap.min.js"></script>
			<script src="node_modules/mousetrap-global-bind/mousetrap-global-bind.min.js"></script>
			
			<!-- SystemJS configuration -->
			<script src="systemjs.config.js"></script>
		<script>
			System.import('tg-example').catch(function(err){ console.error(err); });
		</script>
	</head>
	<body>
		<tg-example></tg-example>
	</body>
</html>
